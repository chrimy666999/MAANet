# network structures
network_g:
  type: MAANet
  upscaling_factor: 2

  dim: 36
  n_blocks: 8

  mlp_dim: 72
  heads: 6
  window_size: 16
  qk_dim: 36

# path
path:
  pretrain_network_g: experiments/MAANet_500K_DIV2K_X2/models/net_g_500000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  # self_ensemble: true  # use self-ensemble for validation


  metrics:
    psnr: 
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
